<div data-ng-controller="ArchiveCtrl">

    <div class="row" data-ng-show="!loading.init">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputDate" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <select class="form-control" name="inputDate"
                            data-ng-options="date as (date | date:'MMMM d, y (EEEE)') group by (date | date:'yyyy-MM') for date in data.dates | orderBy:'toString()':true"
                            data-ng-model="model.date">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputApi" class="col-sm-2 control-label">API</label>
                <div class="col-sm-10">
                    <select class="form-control" name="inputApi"
                            data-ng-options="api for api in data.apis"
                            data-ng-model="model.api"
                            data-ng-disabled="!model.date || !data.apis">
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="row" data-ng-show="!loading.tree && data.tree">
        <div id="tree-archive"
             data-ui-ace="{
                useWrapMode : true,
                showPrintMargin: false,
                mode: 'json',
                onLoad: aceLoaded
             }"
            readonly="true"
            data-ng-model="data.tree"></div>
    </div>

    <span class="label label-primary" data-ng-show="loading.init || loading.tree">Loading...</span>

</div>
